<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>订单确认</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no"/>
    <!--<link rel='stylesheet' href='../css/module/oefont/css/oefont.css' />
    <link rel='stylesheet' href='../css/base.css' />
    <link rel='stylesheet' href='../css/module/calendar/calendar.css' />
    <link rel='stylesheet' href='../css/module/modifier/modifier.css' />
    <link rel='stylesheet' href='../css/module/tabSelection/tabSelection.css' />
    <link rel='stylesheet' href='../css/app/app.css' />-->
    <link rel='stylesheet' href='../css/build/app.css' />

</head>
<body>
<div class="wrapper _disable-transform" id="page-order-detail">
    <div class="channel-header">订单确认</div>
    <div class="order-detail">
        <div class="__hd">
            <div class="__hd-title">奇妙探索万国之岛—印度尼西亚4天探险游奇妙探索万国之岛—印度尼西亚4天探险游</div>
            <div class="__hd-content">
                <div>出行人数:
                    <span class="u-mr_10">成人x2</span>
                    <span class="u-mr_10">儿童x2</span>
                </div>
                <div>出行时间:
                    <span>2014-10-10</span>
                </div>
            </div>
            <a class="u-btn" href="#">9999999</a>
        </div>
        <div class="__bd">
            <table class="__bd-table">
                <tr>
                    <td>出行人</td>
                    <td></td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td>
                        <div class="__ipt">
                            <input type="text" placeholder="请填写真实姓名"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>拼音</td>
                    <td>
                        <div class="__ipt">
                            <input type="text" placeholder="请填写姓名拼音"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td id="order-detail__sex">
                    </td>
                </tr>
                <tr>
                    <td>护照号码</td>
                    <td>
                        <div class="__ipt">
                            <input type="text" placeholder="请填写护照号码"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>护照有效期</td>
                    <td>
                        <div class="__ipt">
                            <input type="text" placeholder="2014-10-10"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>护照签发地</td>
                    <td>
                        <div class="__ipt">
                            <input type="text" placeholder="请填写城市名称"/>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="__ft">
            <a class="u-btn" href="#">提交</a>
        </div>
    </div>
</div>
<!--<script type="text/javascript" data-main="../js/app/demo/app" src="../js/build/require.js"></script>-->
<script type="text/javascript" data-main="../js/dest/app/main" src="../js/build/require.js"></script>
</body>
</html>
