<body>
<div class="wrapper _disable-transform" id="page-order">
    <div class="channel-header">出行日期</div>
    <div id="calendar"></div>
    <div class="order">
        <table class="order__table">
            <tr>
                <td>成人</td>
                <td id="order__modifier-1"></td>
                <td>成人价格：￥999999</td>
            </tr>
            <tr>
                <td>儿童</td>
                <td id="order__modifier-2"></td>
                <td>成人价格：￥999999</td>
            </tr>
            <tr>
                <td>姓名</td>
                <td colspan="2">
                    <div class="__ipt">
                        <input type="text" placeholder="请填写真实姓名"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>手机</td>
                <td colspan="2">
                    <div class="__ipt">
                        <input type="text" placeholder="请填写真实手机"/>
                    </div>
                </td>
            </tr>
        </table>
        <div class="__ft">
            <div class="__total">订单总额：￥99999</div>
            <a class="u-btn" href="#">下一步</a>
        </div>
    </div>
</div>
<div class="status-box" id="status-box">
    <div class="__item oefont-close">姓名不能为空</div>
    <div class="__item oefont-close">姓名不能为空</div>
    <div class="__item oefont-close">姓名不能为空</div>
