    <script type="text/javascript">
        var scale = 1.0, ratio = 1, assetsHost = location.host+"/assets", assetsVersion = '1.0', isTestEnv = false;

            if (window.devicePixelRatio === 2 && window.navigator.appVersion.match(/iphone/gi)) {
                scale = 0.5;

            }else{

            }
            var text = '<meta name="viewport" content="initial-scale=' + scale + ', maximum-scale=' + scale +', minimum-scale=' + scale + ', user-scalable=no" />'

    <script type="text/javascript">
        var isWeixin = false;
        var dataForWeixin={
            appId:"",
            MsgImg:"",
            TLImg:"",
            url: location.host+location.pathname+location.hash+location.search,
            title:"五一去哪儿玩 | 微景旅游",
            desc:"五一去哪儿玩",
            fakeid:"",
            callback:function(){}
        };
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            isWeixin = true;
            //WeixinJSBridge.call('hideToolbar');
            //WeixinJSBridge.call('hideOptionMenu');
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                WeixinJSBridge.invoke('sendAppMessage',{
                    //"appid":dataForWeixin.appId,
                    "img_url":dataForWeixin.MsgImg,
                    "img_width":"120",
                    "img_height":"120",
                    "link":dataForWeixin.url,
                    "desc":dataForWeixin.desc,
                    "title":dataForWeixin.title
                }, function(res){(dataForWeixin.callback)();});
            });
            WeixinJSBridge.on('menu:share:timeline', function(argv){
                //(dataForWeixin.callback)();
                WeixinJSBridge.invoke('shareTimeline',{
                    "img_url":dataForWeixin.TLImg,
                    //"img_width":"120",
                    //"img_height":"120",
                    "link":dataForWeixin.url,
                    "desc":dataForWeixin.desc,
                    "title":dataForWeixin.title + " -- " + dataForWeixin.desc
                }, function(res){});
            });
            WeixinJSBridge.on('menu:share:weibo', function(argv){
                WeixinJSBridge.invoke('shareWeibo',{
                    "content":dataForWeixin.title,
                    "url":dataForWeixin.url
                }, function(res){(dataForWeixin.callback)();});
            });
            WeixinJSBridge.on('menu:share:facebook', function(argv){
                (dataForWeixin.callback)();
                WeixinJSBridge.invoke('shareFB',{
                    "img_url":dataForWeixin.TLImg,
                    //"img_width":"120",
                    //"img_height":"120",
                    "link":dataForWeixin.url,
                    "desc":dataForWeixin.desc,
                    "title":dataForWeixin.title
                }, function(res){});
            });
        });
    </script>
